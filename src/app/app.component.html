<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (finishGame)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container center-div" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: red;">Fim de jogo, Infelizmente tu perdeu :S</h3>
                <button class="btn btn-primary btn-block" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="container center-div" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: green;">Fim de jogo, tu ganhou!</h3>
                <button class="btn btn-primary btn-block" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
